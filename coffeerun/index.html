<!DOCTYPE html>
<html lang="en">
<head>
    <title>coffeerun</title>
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css"/>
    <style>
        form :focus:required:invalid {
            border-color: #a94442;
        }
    </style>
</head>
<body class="container">
<header>
    <h1>Coffeerun</h1>
</header>

<section>
    <div class="panel panel-default">
    <div class="panel-body">
    <form data-coffee-order="form">
        <div class="form-group">
            <label for="coffeeOrder">Coffee Order</label> 
            <input class="form-control" name="coffee" id="coffeeOrder" autofocus required pattern="[a-zA-Z\s]+" /><!-- autofocus lets the input field load as first -->
        </div>
        <div class="form-group">
            <label for="emailInput">Email</label>
            <input class="form-control" type="email" name="email" 
            id="emailInput" value="" placeholder="dr@who.com"
            required />
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="size" value="short">
                Short
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="size" value="tall" checked>
                Tall
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="size" value="grande">
                Grande
            </label>
        </div>
        <div class="form-group">
            <label for="flavorShot">Flavor Shot</label>
            <select id="flavorShot" class="form-control" name="flavor">
                <option value="">None</option>
                <option value="caramel">Caramel</option>
                <option value="almond">Almond</option>
                <option value="mocha" selected>Mocha</option>
            </select>
        </div>
        <div class="form-group">
            <label for="strengthLevel">Caffeine Rating</label>
            <input name="strength" id="strengthLevel" type="range" value="30">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
        <button type="reset" class="btn btn-default">Reset</button>
    </form>
    </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-body">
            <h4>Pending Orders:</h4>
            <div data-coffee-order="checklist"></div>
        </div>
    </div>
</section>

<!-- Modal HTML embedded directly into document -->
<div id="ex1" class="modal">
<section>
    <h2>Payment information</h2>
    <p>
      <label for="card">
        <span>Card type:</span>
      </label>
      <select id="card" name="usercard">
        <option value="visa">Visa</option>
        <option value="mc">Mastercard</option>
        <option value="amex">American Express</option>
      </select>
    </p>
    <p>
      <label for="number">
        <span>Card number:</span>
        <strong><abbr title="required">*</abbr></strong>
      </label>
      <input type="tel" id="number" name="cardnumber">
    </p>
    <p>
      <label for="date">
        <span>Expiration date:</span>
        <strong><abbr title="required">*</abbr></strong>
        <em>formatted as mm/yy</em>
      </label>
      <input type="date" id="date" name="expiration">
    </p>
</section>
<p> <button type="submit">Validate the payment</button> </p>

</div>
  
<!-- Link to open the modal -->
    <p><a href="#ex1" rel="modal:open">Open Modal</a></p>
